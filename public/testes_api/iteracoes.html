<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Iterações</title>
    <link rel="stylesheet" href="https://localhost:3000/style.css">
</head>
<body>
    <h1>Adicionar Numero de iterações</h1>
    <form id="entryForm">
        <label for="iteracoes">iterações:</label>
        <input type="text" id="iteracoes" name="valor"><br><br>
        <button type="submit">Adicionar</button>
    </form>
    <h4 id="msgbox"></h4>
    <script>
        document.getElementById('entryForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const valor = document.getElementById('iteracoes').value;

            const data = {
                valor:parseInt(valor)
            };

            fetch('/api/simulation/numero-de-iteracoes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("msgbox").innerHTML=data;
            })
            .catch(error => {
                console.error('Erro:', error);
            });
        });
    </script>
</body>
</html>
